TradeSystem:
  Prefix: "&8[&cTrade&8] &r"
  Language: ENG
  #Permissions:
  #   "tradesystem.trade": Can accept/deny/toggle trade requests
  #   "tradesystem.trade.initiate": Can invite players for trades
  #If permissions are disabled, every player is able to accept/deny/toggle/initiate trades
  Permissions: true

  # Both traders have to add an item/money to finish the trade
  Trade_Both: true
  Trade_with_money: true
  Trade_Distance:
    enabled: true
    distance_in_blocks: 50
  Allowed_GameModes:
  - SURVIVAL
  Blocked_Worlds:
  - "ExampleWorld-1"
  - "ExampleWorld-2"
  Blacklist: []

  # true: After finishing a trade all items will be dropped, if the inventory is full
  # false: Prevent the tradepartner to put to much items into the gui
  Trade_Drop_Items: true

  # After 60 seconds the request will be expired
  Request_Cooldown_In_Sek: 60

  Action_To_Cancel:
    Player_get_damaged: true

  Action_To_Request:
    Shift_Rightclick: false

  Easy_Money_Selection:
    Enabled: true
    #Do NOT use special symbols (e.g. '$') here.
    #Use characters only!
    Shortcuts:
    - Keys:
        - "k"
      Value: 1000
    - Keys:
        - "m"
        - "mio"
      Value: 1000000

  # Sound names can be found here: https://github.com/CodingAir/CodingAPI/tree/master/src/main/java/de/codingair/codingapi/server/sounds/Sound.java
  Sounds:
    Trade_Started:
      Name: LEVEL_UP
      Volume: 0.6
      Pitch: 1.0
    Trade_Finished:
      Name: LEVEL_UP
      Volume: 0.6
      Pitch: 1.0
    Trade_Blocked:
      Name: NOTE_BASS
      Volume: 0.8
      Pitch: 0.6
    Trade_Cancelled:
      Name: ITEM_BREAK
      Volume: 0.6
      Pitch: 1.0
    Trade_Request:
      Name: ORB_PICKUP
      Volume: 0.6
      Pitch: 1.0